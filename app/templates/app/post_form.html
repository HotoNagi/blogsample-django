{% extends "app/base.html" %}
<!-- widget_tweaksはDjangoのフォームデザインを簡単かつ自由にカスタマイズする -->
{% load widget_tweaks %}

{% block content %}

<div class="my-4">
    <h2>投稿</h2>
</div>

<!-- multipart/form-dataは画像をアップロードする際に必要となる -->
<form method="post" enctype="multipart/form-data">
    <!-- フォームを作成する時に{% csrf_token %}は必須 -->
    {% csrf_token %}
    <div class="formpost">
        <!-- render_fieldタグでフォームの作成 -->
        {% render_field form.title class="form-control" placeholder="タイトルを入力" %}
    </div>
    <div class="formpost">
        {{ form.image }}
    </div>
    <div class="formpost">
        {% render_field form.content class="form-control" placeholder="本文を入力" %}
    </div>
    <button class="btn btn-warning" type="submit">投稿</button>
</form>


{% endblock %}
